patch:

  schema_list:
    - schema: bosiannmih

  # 重碼選擇鍵，預設 CTRL + 123456789
  # 重碼選單，上下鍵移動，空白鍵選擇(不是 Enter)
  menu:
    page_size: 9

  # 中英切換的熱鍵只留下「Control_R」
  ascii_composer/good_old_caps_lock: true
  ascii_composer/switch_key:
    Caps_Lock: noop
    Shift_L: noop
    Shift_R: noop
    Control_L: noop
    Control_R: clear

  # 移除「方案切換」的其他熱鍵，因為太容易衝突
  switcher/hotkeys:
    - "Control+Shift+Num_Lock"

